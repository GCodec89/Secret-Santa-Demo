{% extends "base.html" %} {% block title %}Edit Event{% endblock %} {% block
content %}

<div class="container mt-4">
  <h2>Edit Event</h2>

  <form method="POST">
    <!-- EVENT NAME -->
    <div class="mb-3">
      <label>Event Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ event.name }}"
        required
      />
    </div>

    <!-- YEAR -->
    <div class="mb-3">
      <label>Year</label>
      <input
        type="number"
        name="year"
        class="form-control"
        value="{{ event.year }}"
        required
      />
    </div>

    <hr />

    <!-- PARTICIPANTS -->
    <h4>Select Participants</h4>

    {% for user in users %}

    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        name="participants"
        value="{{ user.id }}"
        {%
        if
        user
        in
        event.participants
        %}
        checked
        {%
        endif
        %}
      />

      <label class="form-check-label"> {{ user.email }} </label>
    </div>

    {% endfor %}

    <br />

    <!-- BUTTONS -->
    <button type="submit" class="btn btn-success">Update Event</button>

    <a href="{{ url_for('admin.events') }}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
